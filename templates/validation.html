<!DOCTYPE html>
<html>
<head>
  <title>Employee Form Submitted Successfully</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p.success-message {
      text-align: center;
      color: #008000;
      font-size: 18px;
      font-weight: bold;
    }

    button[type="button"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000000;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="button"]:hover {
      background-color: #8f8268;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Form Submitted Successfully</h1>
  <p class="success-message">Your employee form has been submitted successfully!</p>
  <button type="button" onclick="window.location.href='/'">Go Back</button>
</div>
</body>
</html>
